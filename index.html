<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <div>
      <h1>November, 1963</h1>
      <div>
        <table>
          <!-- Week days along the top of cal -->
          <thead>
            <tr>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wed</th>
              <th scope="col">Thu</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
            </tr>
          </thead>

          <tbody>
            <!-- Week 1 -->
            <tr>
              <th scope="row" colspan="5"></th>
              <td>1</td>
              <td>2</td>
            </tr>

            <!-- Week 2 -->
            <tr>
              <th scope="row">3</th>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>

            <!-- Week 3 -->
            <tr>
              <th scope="row">10</th>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>

            <!-- Week 4 -->
            <tr>
              <th scope="row">17</th>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>

            <!-- Week 5 -->
            <tr>
              <th scope="row">24</th>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </main>
</body>
</html>
